<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <div class="Titulo">
        <h1>Si usted desea contactarme, complete la información en el formulario que se encuentra<br>
        a continuación</h1>
    </div>


    <form id="miFormulario" class="Formulario">
        <h1>Formulario de Registro</h1>
        <label for="nombre">Nombre</label><br>
        <input class="Control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <br>
        <br>
        <label for="Correo">Correo</label><br>
        <input class="Control" type="text" name="correo" id="Correo" placeholder="Ingrese su Correo">
        <br>
        <br>
        <label for="Mensaje">Ingrese su mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="Control Control--mensaje" placeholder="Mensaje:"></textarea>  
        <br>
        <br>
        <input class="Boton" type="submit" value="Enviar">
    </form>
    


<script>

    addEventListener("load", () => {
        console.log("Hola mundo")
        const form = document.getElementById("miFormulario");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            fetch("https://pagina-tomich.onrender.com/guardar", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {"Content-Type": "application/json"} 
            }).then(res => res.json())
            .then((res) => { 
                console.log(res)
                form.reset()
                window.alert("Mensaje enviado exitosamente!");
            })
            .catch((err) => console.log(err))
        })
    })


</script>
</body>
</html>
